{% extends 'myapp/base.html' %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor.nombre }} - {{ libro.fecha_publicacion }}</li>
        {% endfor %}
    </ul>
{% endblock %}
